<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar__edit">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
            <img 
                src="https://s.rfi.fr/media/display/b2309eec-0ec9-11ea-b521-005056a9aa4d/w:1280/p:1x1/bird-2695678_1920.jpg" 
                alt="logo">
        </a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link nav__link__edit" href="#">Link 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav__link__edit" href="#">Link 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav__link__edit" href="#">Link 3</a>
            </li>
        </ul>
    </nav>

    
    <div class="body">
        <div class="body__left">
            <h3>Brand / Logo</h3>
            <p>When using the .navbar-brand class on images, Bootstrap 4 will automatically style the image to fit the
                navbar.</p>
        </div>

        <div class="body__right">
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter the email">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="enter the password">
                <button class="button" style="background-color: #4caf50;">Login</button>
            </form>

        </div>
    </div>

    <div class="footer">
        footer
    </div>
    

</body>

</html>
